    // console.log(true) в случае проверки arr2 (да, хотя бы одно число в массиве не четное) -->

<body>
    <script>
       function name (arr) {
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 !== 0) {
            return true; 
        }
    }
    return false; 
}

const arr1 = [2, 4, 6, 8, 10];
const arr2 = [2, 4, 6, 8, 9, 10];

let resultArr1 = name(arr1);
let resultArr2 = name(arr2);

console.log(resultArr1); 
console.log(resultArr2);

    </script>
