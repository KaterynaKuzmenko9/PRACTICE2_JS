     <!-- // Написать реализацию кода который будет считать все числа с массива
    // и выдавать результат суммы. 
    // Например: [2, 3, 5, 8] = 18, [4, 6, 5] = 15, [2,2] = 4 -->

</head>
<body>
    <script>
        function sumArray(numbers) {
   
    let sum = 0;

    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }

    return sum;
}

let array1 = [2, 3, 7, 8];
let array2 = [4, 2, 5];
let array3 = [1, 1];


console.log("Сума елементів массива 1:", sumArray(array1)); 
console.log("Сума елементів массива 2:", sumArray(array2)); 
console.log("Сума елементів  массива 3:", sumArray(array3));

    </script>

    
</body>
</html>
