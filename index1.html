    <!-- // через prompt - Пользователь вводит 3 числа. 
   // Из этих чисел найти максимальное и выдать сообщение какое из наибольшее. 
   // Учесть вариант равенства чисел -->

</head>
<body>
    <script>

        let num1 = 5;
        let num2 = 8;
        let num3 = 3;
        
        let maxNumber = (num1 >= num2 && num1 >= num3) ? num1 : (num2 >= num1 && num2 >= num3) ? num2 : num3;
        
        
        if (num1 === num2 && num2 === num3) {
            console.log("Всі числі рівні.");
        } else {
            console.log("Найбільше число: " + maxNumber);
        }
        
            </script>
