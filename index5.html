<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- // Написать ФУНКЦИЮ, получающую на вход два числа. 
    // Если оба числа чётные - функция возвращает их произведение. 
    // Если оба числа нечётные - функция возвращает их сумму. 
    // Если одно из чисел чётное, а второе нечётное - функция возвращает это нечётное число.
    
    // f(2,6); // 2 * 6 = 12
    // f(3,5); // 3 + 5 = 8
    // f(7,2); // 7
    // f(8,5); // 5 -->
</head>
<body>
    <script>
        function name (num1, num2) {
            if (num1 % 2===0 && num2 % 2 === 0) {
                // // Если оба числа чётные - функция возвращает их произведение. 
                return num1 * num2;
            } 
            else if (num1 % 2 !== 0 && num2 % 2 !== 0) {   
              // Если оба числа нечётные - функция возвращает их сумму. 
            return num1 + num2;
             // Если одно из чисел чётное, а второе нечётное - функция возвращает это нечётное число.
        } else {
            return num1 % 2!==0 ? num1:num2;
        }

    }

    console.log (name (2,6)); 
    console.log (name (3,5));
    console.log (name (7,2));
    console.log (name (8,5));


    </script>
</body>
</html>
